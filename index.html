<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #1a1a1a; /* Matte black background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .email-notify {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid #ffffff;
            background-color: transparent;
            color: #ffffff;
            font-size: 1em;
            width: 250px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #ffffff;
            color: #1a1a1a;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. We'll be here soon with our new awesome site. Stay tuned!</p>
        <div class="email-notify">
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Notify Me">
        </div>
    </div>
</body>
</html>
